<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Grid</title>
</head>

<body>

  <!-- Cheat Sheet https://getbootstrap.com/docs/5.3/examples/grid/-->

  <!-- Grid Start -->
  <div class="container">
    <h1>Grid</h1>
    <!-- Row 1 Start -->
    <div class="row" style="height: 420px;">
      <div class="col-sm-12 col-md-6 col-lg-3 bg-energyorange">
        Row 1 - Column 1
      </div>
      <div class="col-sm-12 col-md-6 col-lg-3 bg-lightgreen">
        Row 1 - Column 2
      </div>
      <div class="col-sm-12 col-md-6 col-lg-3 bg-yellow">
        Row 1 - Column 3
      </div>
      <div class="col-sm-12 col-md-6 col-lg-3 bg-darkorange">
        Row 1 - Column 4
      </div>
    </div>
    <!-- Row 1 End -->
    <br>
    <!-- Row 2 Start -->
    <div class="row" style="height: 420px;">
      <div class="col-sm-12 col-md-6 col-lg-4 bg-beige">
        Row 2 - Column 1
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4 bg-magenta">
        Row 2 - Column 2
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4 bg-lightcoral">
        Row 2 - Column 3
      </div>
    </div>
    <!-- Row 2 End -->

  </div>
  <!-- Grid End -->

</body>

</html>
